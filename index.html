<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트폴리오</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <article class="profile">
        <figure class="photo">
          <img src="profile.png" alt="프로필 사진 입니다." class="photo__img" />
        </figure>
        <section class="info">
          <article class="content-info">
            <h3 class="content-info__title">Intro</h3>
            <div class="content-info__wrap">
              <p class="content-info__intro">
                <strong>프론트 엔드</strong> 개발자 류준식입니다.
              </p>
            </div>
          </article>
          <article class="content-info">
            <h3 class="content-info__title">Skills</h3>
            <div class="content-info__wrap">
              <ul class="content-info__list">
                <li class="content-info__item">HTML</li>
                <li class="content-info__item">CSS</li>
                <li class="content-info__item">JS</li>
              </ul>
            </div>
          </article>
          <article class="content-info">
            <h3 class="content-info__title">Certificates</h3>
            <div class="content-info__wrap">
              <ul class="content-info__list">
                <li class="content-info__item content-info__item--certificate">
                  정보처리산업기사
                </li>
                <li class="content-info__item content-info__item--certificate">
                  정보보안산업기사
                </li>
              </ul>
            </div>
          </article>
          <article class="content-info">
            <h3 class="content-info__title">Contact</h3>
            <div class="content-info__wrap">
              <address class="content-info__email">
                E-mail : <strong>joonsikryu@gmail.com</strong>
              </address>
            </div>
          </article>
        </section>
      </article>
      <div class="main__seperation"></div>
      <article class="portfolio">
        <h2 class="portfolio__title">PORTFOLIO</h2>
        <article class="content-portfolio">
          <a
            href="https://ryujoonsik.github.io/Portfolio01"
            target="blank"
            title="포트폴리오1로 이동됩니다."
            class="portfolio__link"
            ><img
              src="./portfolio1.png"
              alt="포트폴리오1 사진입니다."
              class="portfolio__img"
          /></a>

          <!-- <p>
            여행 목적지를 한 번에 못 정한 경우가 많아 대신 정해줄 룰렛을 만들어
            보았습니다.
          </p> -->
        </article>
        <article class="content-portfolio">
          <a
            href="https://ryujoonsik.github.io/Portfolio02"
            target="blank"
            title="포트폴리오2로 이동됩니다."
            class="portfolio__link"
            ><img
              src="./portfolio2.png"
              alt="포트폴리오2 사진입니다."
              class="portfolio__img"
          /></a>
        </article>
      </article>
      <div class="main__seperation"></div>
      <article class="education">
        <h2 class="education__title">EDUCATION</h2>
      </article>
    </section>
    <script src="app.js
    "></script>
  </body>
</html>
