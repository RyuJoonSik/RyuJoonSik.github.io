<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>포트폴리오</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

  <body>

        <section class="info">

            <h3 class="content__title">Skills</h3>
            <div class="content__wrap"></div>
          </article>
          <article class="content">
            <h3 class="content__title">Certificates</h3>
            <div class="content__wrap"></div>
          </article>
          <article class="content">
            <h3 class="content__title">Contact</h3>
            <div class="content__wrap"></div>

        </section>
      </article>
      <div class="main__seperation"></div>

    <script src="app.js
    "></script>
