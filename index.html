<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트폴리오</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <ul class="header__list">
          <li class="header__item">
            <button class="header__btn">Info</button>
          </li>
          <li class="header__item">
            <button class="header__btn">Project</button>
          </li>
          <li class="header__item">
            <button class="header__btn">Education</button>
          </li>
        </ul>
      </header>
      <section class="main">
        <article class="content">
          <div class="content__wrap">
            <article class="info">
              <figure class="info__profile">
                <div class="info__wrap-profile">
                  <img
                    src="./profile.png"
                    alt="인물사진입니다."
                    class="info__photo"
                  />
                </div>
                <figcaption class="info__intro">
                  안녕하세요 프론트 엔드 개발자 류준식입니다.
                </figcaption>
              </figure>
              <ul class="info_list">
                <li class="info_item"></li>
                <li class="info_item"></li>
                <li class="info_item"></li>
              </ul>
            </article>
            <article class="intro"></article>
          </div>
        </article>
        <!-- <article class="content project"></article> -->
        <!-- <article class="content education"></article> -->
      </section>
    </div>
  </body>
</html>
